<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Hedge | 數位對沖 - AI 智能萃取實驗室</title>
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Retell-AI Voice Widget -->
    <script
      src="https://cdn.retellai.com/widget/index.js"
      data-public-key="public_key_cb01819dcd2a070327a77"
      data-agent-id="agent_34ec2804b163e241bdf6162adc"
      data-bot-name="Digital Hedge AI"
      data-title="語音 AI 助理"
      data-logo-url="/icon.png"
      data-primary-color="#D4A373"
    ></script>
    
    <style>
      :root {
        --color-steam: #FAF9F6;
        --color-roast: #2C2420;
        --color-amber: #D4A373;
        --color-amber-hover: #B08968;
        --color-filter: #E0E0E0;
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
        background-color: var(--color-steam);
        color: var(--color-roast);
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      .card-coffee {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(44, 36, 32, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-coffee:hover {
        border-color: var(--color-amber);
        box-shadow: 0 12px 40px -8px rgba(212, 163, 115, 0.2);
        transform: translateY(-4px);
      }
      .btn-liquid {
        background: var(--color-amber);
        color: #fff;
        transition: all 0.3s ease;
      }
      .btn-liquid:hover {
        background: var(--color-amber-hover);
        box-shadow: 0 0 15px rgba(212, 163, 115, 0.4);
      }

      /* Voice Waveform Animations */
      .voice-waveform {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        height: 40px;
      }

      .voice-bar {
        width: 4px;
        background-color: var(--color-amber);
        border-radius: 2px;
        transition: height 0.1s ease;
      }

      /* Idle state: static low bars */
      .voice-waveform.idle .voice-bar {
        height: 8px;
      }

      /* Connecting state: pulsing animation */
      .voice-waveform.connecting .voice-bar {
        animation: pulse 1s ease-in-out infinite;
      }

      .voice-waveform.connecting .voice-bar:nth-child(1) { animation-delay: 0s; }
      .voice-waveform.connecting .voice-bar:nth-child(2) { animation-delay: 0.1s; }
      .voice-waveform.connecting .voice-bar:nth-child(3) { animation-delay: 0.2s; }
      .voice-waveform.connecting .voice-bar:nth-child(4) { animation-delay: 0.3s; }
      .voice-waveform.connecting .voice-bar:nth-child(5) { animation-delay: 0.4s; }

      /* Listening state: gentle pulse */
      .voice-waveform.listening .voice-bar {
        animation: pulse 1.2s ease-in-out infinite;
      }

      .voice-waveform.listening .voice-bar:nth-child(1) { animation-delay: 0s; }
      .voice-waveform.listening .voice-bar:nth-child(2) { animation-delay: 0.15s; }
      .voice-waveform.listening .voice-bar:nth-child(3) { animation-delay: 0.3s; }
      .voice-waveform.listening .voice-bar:nth-child(4) { animation-delay: 0.45s; }
      .voice-waveform.listening .voice-bar:nth-child(5) { animation-delay: 0.6s; }

      @keyframes pulse {
        0%, 100% { height: 8px; }
        50% { height: 16px; }
      }

      /* Speaking state: active wave */
      .voice-waveform.speaking .voice-bar {
        animation: wave 0.5s ease-in-out infinite;
      }

      .voice-waveform.speaking .voice-bar:nth-child(1) { animation-delay: 0s; }
      .voice-waveform.speaking .voice-bar:nth-child(2) { animation-delay: 0.1s; }
      .voice-waveform.speaking .voice-bar:nth-child(3) { animation-delay: 0.2s; }
      .voice-waveform.speaking .voice-bar:nth-child(4) { animation-delay: 0.1s; }
      .voice-waveform.speaking .voice-bar:nth-child(5) { animation-delay: 0s; }

      @keyframes wave {
        0%, 100% { height: 8px; }
        50% { height: 32px; }
      }

      /* Ended state: static flat bars */
      .voice-waveform.ended .voice-bar {
        height: 4px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
